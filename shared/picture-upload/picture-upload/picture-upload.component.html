<div class="clearfix">
  <nz-upload
    nzNoAnimation
    nzAction="https://jsonplaceholder.typicode.com/posts/"
    nzListType="picture-card"
    nzAccept="image/*"
    [nzDisabled]="config.disabled"
    [(nzFileList)]="config.fileList"
    [nzShowButton]="config.fileList.length < config.number"
    [(nzShowUploadList)]="config.showUploadList"
    [nzPreview]="handlePreview"
    [nzRemove]="remove"
    [nzBeforeUpload]="beforeUpload"
    [nzCustomRequest]="customReq"
  >
    <i nz-icon nzType="plus" *ngIf="!config.disabled"></i>
    <div class="ant-upload-text" *ngIf="!config.disabled">{{config.label?config.label:'上传图片'}}</div>
  </nz-upload>
  <nz-modal
    [nzVisible]="previewVisible"
    [nzContent]="modalContent"
    [nzFooter]="null"
    (nzOnCancel)="previewVisible = false"
  >
    <ng-template #modalContent>
      <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
    </ng-template>
  </nz-modal>
</div>
